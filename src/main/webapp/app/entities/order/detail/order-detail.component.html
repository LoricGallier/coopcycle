<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="coopcycleApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.orderDate">Order Date</span></dt>
        <dd>
          <span>{{ order.orderDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.orderStatus">Order Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'coopcycleApp.OrderStatus.' + order.orderStatus }}">{{ order.orderStatus }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.price">Price</span></dt>
        <dd>
          <span>{{ order.price }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.plat">Plat</span></dt>
        <dd>
          <span *ngFor="let plat of order.plats; let last = last">
            <a [routerLink]="['/plat', plat.id, 'view']">{{ plat.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.client">Client</span></dt>
        <dd>
          <div *ngIf="order.client">
            <a [routerLink]="['/client', order.client.id, 'view']">{{ order.client.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.restaurant">Restaurant</span></dt>
        <dd>
          <div *ngIf="order.restaurant">
            <a [routerLink]="['/restaurant', order.restaurant.id, 'view']">{{ order.restaurant.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.order.livreur">Livreur</span></dt>
        <dd>
          <div *ngIf="order.livreur">
            <a [routerLink]="['/livreur', order.livreur.id, 'view']">{{ order.livreur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
