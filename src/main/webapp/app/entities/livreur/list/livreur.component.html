<div>
  <h2 id="page-heading" data-cy="LivreurHeading">
    <span jhiTranslate="coopcycleApp.livreur.home.title">Livreurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopcycleApp.livreur.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-livreur"
        [routerLink]="['/livreur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopcycleApp.livreur.home.createLabel"> Créer un nouveau Livreur </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="livreurs?.length === 0">
    <span jhiTranslate="coopcycleApp.livreur.home.notFound">Aucun Livreur trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="livreurs && livreurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="livreurName">
            <div class="d-flex">
              <span jhiTranslate="coopcycleApp.livreur.livreurName">Livreur Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="livreurEmail">
            <div class="d-flex">
              <span jhiTranslate="coopcycleApp.livreur.livreurEmail">Livreur Email</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="livreurPhone">
            <div class="d-flex">
              <span jhiTranslate="coopcycleApp.livreur.livreurPhone">Livreur Phone</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="livreurAddress">
            <div class="d-flex">
              <span jhiTranslate="coopcycleApp.livreur.livreurAddress">Livreur Address</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="cooperative.id">
            <div class="d-flex">
              <span jhiTranslate="coopcycleApp.livreur.cooperative">Cooperative</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livreur of livreurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/livreur', livreur.id, 'view']">{{ livreur.id }}</a>
          </td>
          <td>{{ livreur.livreurName }}</td>
          <td>{{ livreur.livreurEmail }}</td>
          <td>{{ livreur.livreurPhone }}</td>
          <td>{{ livreur.livreurAddress }}</td>
          <td>
            <div *ngIf="livreur.cooperative">
              <a [routerLink]="['/cooperative', livreur.cooperative.id, 'view']">{{ livreur.cooperative.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/livreur', livreur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/livreur', livreur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(livreur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
