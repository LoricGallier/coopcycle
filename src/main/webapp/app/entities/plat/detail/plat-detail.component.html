<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="plat">
      <h2 data-cy="platDetailsHeading"><span jhiTranslate="coopcycleApp.plat.detail.title">Plat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ plat.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.plat.name">Name</span></dt>
        <dd>
          <span>{{ plat.name }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.plat.price">Price</span></dt>
        <dd>
          <span>{{ plat.price }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.plat.quantity">Quantity</span></dt>
        <dd>
          <span>{{ plat.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.plat.restaurant">Restaurant</span></dt>
        <dd>
          <div *ngIf="plat.restaurant">
            <a [routerLink]="['/restaurant', plat.restaurant.id, 'view']">{{ plat.restaurant.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/plat', plat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
